<div>
    <h2>Forecast for {{ forecast.lat }}, {{ forecast.lon }}</h2>
    <ul>
        <li *ngFor="let item of forecast.daily">
           {{ getDayOfWeek(item.dt) }} - {{ getMonthAndDate(item.dt) }}: {{ roundNumber(item.temp.max) }}
        </li>
     </ul>
</div>
